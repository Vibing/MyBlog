<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../publice/css/base.css" />
    <link rel="stylesheet" href="../publice/css/admin/common.css" />
    <link rel="stylesheet" href="../publice/css/admin/writeArticle.css" />
</head>
<body>
    <header class="header">
        <div class="admin-wrap">
            <div class="logo">
                <a href="#"><i class="iconfont">&#xe601;</i>为伊冰酱</a>
            </div>
            <div class="admin-user fr">
                <div class="admin-person">
                    <div class="admin-himg">
                        <div class="admin-hdImg"><img width="40" height="40" src="../publice/images/hdImg.jpg" /></div>
                        <span class="admin-name">您好，管理员<i class="iconfont">&#xe602;</i></span>
                    </div>
                    <div class="admin-showlist">
                        <a href="#"><i class="iconfont">&#xe606;</i>修改密码</a>
                        <a href="#"><i class="iconfont">&#xe603;</i>登出</a>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <div class="left">
        <div class="leftContainer">
            <ul class="leftNav">
                <li><a class="curr" admin-title="编写文章" href="#"><i class="iconfont">&#xe604;</i>撰写文章</a></li>
                <li><a admin-title="文章列表" href="#"><i class="iconfont">&#xe605;</i>文章列表</a></li>
                <li><a admin-title="修改密码" href="#"><i class="iconfont">&#xe606;</i>修改密码</a></li>
            </ul>
        </div>
    </div>

    <div class="right">
        <div class="rightContainer">
           <div class="title">
               编写文章
           </div>
            <div class="admin-uedit">
                <div>
                    <input class="admin-formIpt" type="text" placeholder="文章标题"/>
                </div>
                <script id="editor" type="text/plain" style="height:300px;margin-top:20px;"></script>
                <p class="mt20 mb10">所属标签：</p>
                <div class="admin-tag">

                    <span class="admin-tagItem"><input type="checkbox" /> 全部</span>
                    <span class="admin-tagItem"><input type="checkbox" /> 全部</span>
                    <span class="admin-tagItem"><input type="checkbox" /> 全部</span>
                    <span class="admin-tagItem"><input type="checkbox" /> 全部</span>
                </div>
                <button class="admin-saveBtn mt20">提交</button>
            </div>
        </div>
    </div>

</body>
<script src="../publice/js/libs/jquery-1.10.2.min.js"></script>
<script src="../publice/js/libs/jquery.nicescroll.js"></script>
<script src="../publice/js/libs/masonry-docs.min.js"></script>

<script type="text/javascript" charset="utf-8" src="../publice/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../publice/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="../publice/ueditor/lang/zh-cn/zh-cn.js"> </script>
<script>
    $(document).ready(function () {
        $("body").niceScroll({cursorcolor:"#1ABC9C"});

        var ue = UE.getEditor('editor');
        UE.getEditor('editor').setContent('请在这里填写文章内容',false);
    });
</script>
</html>
