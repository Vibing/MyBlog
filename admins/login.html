<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" href="../publice/css/base.css" />
    <link rel="stylesheet" href="../publice/css/admin/login.css" />
</head>
<body>
    <div class="bgimgBak"></div>


    <div class="loginbox">
        <div class="clearfix">
            <span class="des dblue"></span><span class="des lblue"></span><span class="des orange"></span><span class="des pink"></span>
        </div>
        <!--<div class="clear"></div>-->
            <div class="loginform">
                <table>
                    <tr>
                        <td><input type="text" class="loginIpt" placeholder="请输入登录账号"></td>
                    </tr>
                    <tr>
                        <td><input type="password" class="loginIpt" placeholder="请输入登录密码"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="loginBtn" value="SIGN IN"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
